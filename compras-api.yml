openapi: 3.0.0
info:
  title: Compras API
  description: This API returns the result of last purchases.
  version: 1.0.0
servers:
- url: https://compras-api-yykwvlrz3q-uc.a.run.app/
paths:
  /ultimas-compras:
    get:
      description: Returns the result of last purchases.
      operationId: getUltimasCompras
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Compra'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      summary: Returns the result of last purchases
      tags:
        - compras
components:
  schemas:
    Compra:
      description: The purchase object
      properties:
        ano:
          description: The year of the purchase
          type: string
        cliente:
          description: The customer name
          type: string
        cpf:
          description: The customer CPF
          type: string
        id:
          description: The purchase ID
          type: string
        mes:
          description: The month of the purchase
          type: string
        valor:
          description: The purchase value
          type: string
      title: Compra
      type: object
